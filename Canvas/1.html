<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    
    <script type="text/javascript">
      function draw() {
        var canvas = document.getElementById('tutorial');
        if (canvas.getContext) {
          var ctx = canvas.getContext('2d');
          ctx.fillRect(259, 50, 120, 120);
    ctx.clearRect(90, 40, 59, 59);
    ctx.strokeRect(59, 90, 90, 59);
          ctx.beginPath();
    ctx.moveTo(788, 50);
    ctx.lineTo(100, 75);
    ctx.lineTo(100, 25);
    ctx.lineTo(190, 1);
    ctx.lineTo(990, 5);
    ctx.lineTo(190, 905);
    ctx.fill();
        }
      }
    </script>
    
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="tutorial" width="990" height="990"></canvas>
  </body>
</html>
